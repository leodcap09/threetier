<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
<title>Speak To Me, Please</title>
</head>
<body>

	<h1>Speak To Me, Please</h1>

	Welcome to the Acme Corp. feedback site.

	<h2>Here's what your fellow workers have said:</h2>
	<table border='1' id='table'>
		<tr>
			<th>Name</th>
			<th>Comment</th>
		</tr>
	</table>


	<!-- <form action="Servlet" method="post"> -->
	<table>
		<tr>
			<td>Your name: (optional)</td>
			<td><input type='text' name='name' id='name' value=""></td>
		</tr>
		<tr>
			<td>Your comments:</td>
			<td><textarea name='comment' id='comment' rows="6" cols="40"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type='button' name='action' value='Submit'
				id='submitfeedback'>
		</tr>
	</table>
	<h3></h3>
	<!-- </form> -->
</body>
</html>
